/* Layout */
.header{

.app-title{font-weight:800; font-size:18px;}
.badge{font-size:10px; padding:2px 6px; border-radius:4px; background:#eee; color:#666; font-weight:normal; margin-left:8px;}

.container{display:flex; height:calc(100vh - var(--header-h)); margin-top:var(--header-h);}

/* Sidebar */
.sidebar{

}
.nav-section-title{
  padding:20px 16px 8px; font-size:11px; font-weight:800; color:var(--text-light);

  background: var(--bg);
}
.nav-item{

.nav-item:hover{background:var(--bg);}
.nav-item.active{background:var(--bg); border-left:4px solid var(--accent);}
.nav-main{display:flex; flex-direction:column;}
.nav-code{font-weight:700; font-size:15px;}
.nav-sub{font-size:11px; color:var(--text-light); margin-top:2px;}
.dot{width:8px; height:8px; border-radius:50%;}

/* Main Content */

/* Mode Detail Styles */
.mode-header{margin-bottom:24px;}
.mode-big-title{font-size:26px; font-weight:800; margin:0 0 8px 0; color:var(--text);}
.mode-tags{display:flex; gap:8px; flex-wrap:wrap;}
.tag{font-size:12px; padding:4px 8px; border-radius:4px; background:var(--bg); color:var(--text-light); border:1px solid var(--border);}

.waveform-box{
  background:var(--card); border:1px solid var(--border); border-radius:var(--radius);
  height:180px; padding:20px; margin-bottom:24px; position:relative;
  display:flex; align-items:center; justify-content:center;
}
.waveform-box svg{width:100%; height:100%;}

.grid-2{display:grid; grid-template-columns:1fr 1fr; gap:16px; margin-bottom:16px;}
.card{background:var(--card); padding:20px; border-radius:var(--radius); border:1px solid var(--border);}
.card-title{
  font-size:14px; font-weight:700; margin-bottom:12px; display:flex; align-items:center; gap:8px;
  text-transform:uppercase; letter-spacing:0.5px;
}

/* Specific Card Themes */
.c-mech .card-title{color:var(--accent);}
.c-pt .card-title{color:#eab308;} /* Yellow for PT view */
.c-ind .card-title{color:#22c55e;} 
.c-risk .card-title{color:#ef4444;}
.c-risk{border-top:3px solid #ef4444;}

ul{margin:0; padding-left:18px;} li{margin-bottom:6px; line-height:1.5; font-size:15px;}

/* Mobile */
.menu-toggle{display:none; padding:10px; cursor:pointer; margin-right:10px;}

  .menu-toggle{display:block;}

}
